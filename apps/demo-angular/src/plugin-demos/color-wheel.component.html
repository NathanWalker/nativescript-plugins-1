<ActionBar title="color-wheel" class="action-bar"> </ActionBar>
<StackLayout class="p-20">
	<ScrollView class="h-full">
		<StackLayout>
			<ColorWheel width="300" height="300" (colorSelect)="onColorSelected($event)"></ColorWheel>
      <Label [text]="color"></Label>
      <Label width="100%" height="30" [backgroundColor]="color"></Label>
		</StackLayout>
	</ScrollView>
</StackLayout>
